<div ng-controller="MainController" ng-init="showData()">
  <navbar></navbar>
  <carousel></carousel>
  <br>
  <div class="row column text-center">
    <p class="lead">Campaigns Near Me
      <geolocation></geolocation>
    </p>
  </div>
  <div class="row small-up-1 medium-up-2 large-up-3">
    <div class="column" ng-repeat="x in data | limitTo: paginationLimit()">
      <div class="callout">
        <p class="text-center">{{x.title}}</p>
        <p class="text-center"><img src="{{x.images}}" class="thumbnails" alt="image of a planet called Campaign Image"></p>
        <p class="lead">{{x.title}}</p>
        <p class="subheader">Find Earth-like planets life outside the Solar System</p>
        <!-- .slide-info-inner -->
        <div class="cause-info">
          <div class="cause-info-content clearfix">
            <div class="fl cause-info-donated">
              <span>${{x.raised}}</span> Donated </div>
            <!-- .cause-info-donated -->
            <div class="fr cause-info-funded">
              <span> {{( x.raised / x.total * 100)| number:2}}%</span> Funded </div>
            <!-- .cause-info-funded -->
          </div>
          <!-- .cause-info-content -->
          <div class="cause-info-bar" data-raised="0.8%">
            <span style="width: {{( x.raised / x.total * 100)| number:2}}%;"></span>
          </div>
          <!-- .cause-info-bar -->
          <div class="cause-info-links">
            <a href="/campaignProfile" class="dd-button orange-light small">MORE DETAILS</a>
          </div>
          <!-- .cause-info-links -->
        </div>
      </div>
    </div>
  </div>
  <div class="row column">
    <a class="button hollow expanded" ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">Load More</a>
  </div>
  <footer></footer>
</div>
